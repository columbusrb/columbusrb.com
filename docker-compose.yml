version: '2'

services:

  web:
    build: .
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    links:
      - postgres
    environment:
      # NOTE: Change script/setup and features/support/env.rb if you change this value
      DATABASE_URL: postgresql://postgres:password@postgres/crb_development?pool=5
      ADMIN_USER: admin
      ADMIN_PASSWORD: admin

  postgres:
    image: postgres:10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
